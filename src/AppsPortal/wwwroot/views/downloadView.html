<div class="col-md-6 col-md-offset-3">
    <h2>Download Page</h2>
    <div>
        <div class="modal fade" role="dialog" id="myModal">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title" style="text-align:center">Tell us a bit about yourself.</h4>
                    </div>
                    <div class="modal-body row">
                        <div class="col-md-8 col-md-offset-2">
                            <div class="alert alert-danger" ng-show="vm.errorMessage">{{ vm.errorMessage }}</div>
                            <form novalidate name="downloadForm">
                                <div class="form-group">
                                    <input id="fullname" name="fullname" class="form-control" placeholder="Full Name" required ng-minlength="5" ng-model="vm.fullname" />
                                    <span ng-show="downloadForm.fullname.$dirty && downloadForm.fullname.$error.required" class="text-warning">Full Name is required.</span>
                                    <span ng-show="downloadForm.fullname.$dirty && downloadForm.fullname.$error.minlength" class="text-warning">Full Name must be at least five characters.</span>
                                </div>
                                <div class="form-group">
                                    <input name="email" id="email" class="form-control" placeholder="Email" required ng-model="vm.email" />
                                    <span ng-show="downloadForm.email.$dirty && downloadForm.email.$error.required" class="text-warning">Email is required.</span>
                                </div>
                                <div class="form-group">
                                    <input name="company" id="company" class="form-control" placeholder="Company" required ng-minlength="5" ng-model="vm.company" />
                                    <span ng-show="downloadForm.company.$dirty && downloadForm.company.$error.required" class="text-warning">Company is required.</span>
                                    <span ng-show="downloadForm.company.$dirty && downloadForm.company.$error.minlength" class="text-warning">Company must be at least five characters.</span>
                                </div>
                                
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <a href="http://idsftpserver.com/rd/update/Model%20Launcher%201.3.6.exe" ng-disabled="downloadForm.$invalid" class="btn btn-success" download type="modal"> Download </a>
                        <!--<div><input type="submit" value="Download" class="btn btn-success center-block" ng-disabled="downloadForm.$invalid" />http://idsftpserver.com/rd/update/Model%20Launcher%201.3.6.exe</div>-->
                        <!--<button type="submit" class="btn btn-success center-block" ng-disabled="downloadForm.$invalid">Download</button>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
